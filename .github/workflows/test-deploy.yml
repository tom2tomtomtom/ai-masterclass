# COMPREHENSIVE CI/CD PIPELINE
# Implements automated testing, quality gates, and Railway deployment

name: QA & Deployment Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # Phase 1: Code Quality & Security
  quality-checks:
    name: ðŸ” Quality & Security Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install root dependencies
      run: npm ci
      
    - name: ðŸ“¦ Install backend dependencies
      run: cd backend && npm ci
      
    - name: ðŸ“¦ Install frontend dependencies
      run: cd frontend && npm ci
      
    - name: ðŸ” Run error detection
      run: |
        chmod +x scripts/error-detection.sh
        ./scripts/error-detection.sh
        
    - name: ðŸ“Š Run quality gates
      run: |
        chmod +x scripts/quality-check.sh
        ./scripts/quality-check.sh
        
    - name: ðŸ”’ Security audit
      run: |
        npm audit --audit-level=high
        cd backend && npm audit --audit-level=high
        cd ../frontend && npm audit --audit-level=high
        
    - name: ðŸ“¤ Upload quality report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          logs/
          test-results/
          .quality-status

  # Phase 2: Unit & Integration Tests
  unit-tests:
    name: ðŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ðŸ§ª Run backend tests with coverage
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      run: |
        cd backend
        npm run test:coverage
        
    - name: ðŸ§ª Run frontend tests with coverage
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false
        
    - name: ðŸ“Š Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-reports
        path: |
          backend/coverage/
          frontend/coverage/

  # Phase 3: End-to-End Tests
  e2e-tests:
    name: ðŸŽ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 30
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ðŸŽ­ Install Playwright
      run: |
        cd frontend
        npx playwright install --with-deps
        
    - name: ðŸ—ï¸ Build application
      run: npm run build:all
      
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
      env:
        NODE_ENV: test
        
    - name: ðŸŽ­ Run Playwright tests
      run: |
        cd frontend
        npx playwright test --reporter=html,json
      env:
        BASE_URL: http://localhost:3000
        API_BASE_URL: http://localhost:5000
        
    - name: ðŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: |
          frontend/playwright-report/
          frontend/test-results/

  # Phase 4: Performance & Accessibility
  performance-tests:
    name: âš¡ Performance & Accessibility
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ðŸ—ï¸ Build application
      run: npm run build:all
      
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
        
    - name: âš¡ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun || true
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        
    - name: ðŸ“Š Performance audit
      run: |
        cd frontend
        npx playwright test performance.spec.js --reporter=json
        
    - name: ðŸ“¤ Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-reports
        path: |
          .lighthouseci/
          frontend/test-results/

  # Phase 5: Security Scanning
  security-scan:
    name: ðŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”’ Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
        
    - name: ðŸ“¤ Upload Snyk results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: snyk-results
        path: snyk-results.json

  # Phase 6: Build & Deploy to Railway
  deploy:
    name: ðŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [quality-checks, unit-tests, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“¦ Install Railway CLI
      run: npm install -g @railway/cli
      
    - name: ðŸ” Railway authentication
      run: railway login --browserless
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci
        cd backend && npm ci
        cd ../frontend && npm ci
        
    - name: ðŸ—ï¸ Build application
      run: npm run build:all
      
    - name: ðŸš€ Deploy to Railway
      run: |
        railway up --detach
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        
    - name: â³ Wait for deployment
      run: sleep 60
      
    - name: ðŸ” Post-deployment health check
      run: |
        RAILWAY_URL=$(railway status | grep -o 'https://[^[:space:]]*' | head -1)
        echo "Testing deployment at: $RAILWAY_URL"
        
        # Health check with retries
        for i in {1..10}; do
          if curl -f "$RAILWAY_URL/api/health"; then
            echo "âœ… Health check passed"
            exit 0
          fi
          echo "â³ Waiting for deployment... ($i/10)"
          sleep 30
        done
        
        echo "âŒ Health check failed"
        exit 1
        
    - name: ðŸ§ª Run post-deployment tests
      if: success()
      run: |
        RAILWAY_URL=$(railway status | grep -o 'https://[^[:space:]]*' | head -1)
        cd frontend
        BASE_URL="$RAILWAY_URL" npx playwright test critical-path.spec.js
        
    - name: ðŸ“Š Create deployment report
      if: always()
      run: |
        RAILWAY_URL=$(railway status | grep -o 'https://[^[:space:]]*' | head -1 || echo "Unknown")
        cat > deployment-report.md << EOF
        # ðŸš€ Deployment Report
        
        **Status**: ${{ job.status }}
        **URL**: $RAILWAY_URL
        **Timestamp**: $(date)
        **Commit**: ${{ github.sha }}
        **Branch**: ${{ github.ref_name }}
        
        ## Quality Gates
        - âœ… Code quality checks passed
        - âœ… Unit tests passed  
        - âœ… E2E tests passed
        - âœ… Security scan completed
        
        ## Next Steps
        1. Monitor application performance
        2. Verify all features working correctly
        3. Check error logs for any issues
        EOF
        
    - name: ðŸ“¤ Upload deployment report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: deployment-report
        path: deployment-report.md

  # Phase 7: Monitoring Setup
  monitoring:
    name: ðŸ“Š Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“Š Configure monitoring alerts
      run: |
        echo "Setting up monitoring alerts..."
        # Add monitoring configuration here
        
    - name: âœ… Deployment complete
      run: |
        echo "ðŸŽ‰ Deployment pipeline completed successfully!"
        echo "ðŸ“Š Application monitoring is active"
        echo "ðŸ” View deployment: https://railway.app"
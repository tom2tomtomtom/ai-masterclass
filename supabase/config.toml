# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "AI-Masterclass"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "ipv6"

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
sender_name = "Supabase"
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"
s3_credentials_access_key_id = "625729a08b95bf1b7ff351a663f3a23c"
s3_credentials_secret_access_key = "850181e4652dd023b7a98c58ae0d2d34bd487ee0cc3254aed6abb9a2ca3a1c39"
s3_credentials_region = "local"
s3_credentials_server = "http://127.0.0.1:54324/storage/v1/s3"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://web-production-98afb.up.railway.app/", "http://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_manual_linking = false
enable_anonymous_sign_ins = false

[auth.sessions]
timebox = "0s"
inactivity_timeout = "0s"

[auth.mfa]
max_enrolled_factors = 10
[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true
[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[auth.hooks]
[auth.api]
[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false
secure_password_change = false
max_frequency = "1m0s"
otp_length = 6
otp_expiry = 86400
[auth.email.template]
[auth.sms]
enable_signup = false
enable_confirmations = false
double_confirm_changes = false
max_frequency = "1s"
template = "Your code is {{ .Code }}"
otp_length = 6
otp_expiry = 3600

[edge_runtime]
enabled = true
ip_version = "ipv6"
policy = "per_worker"
inspector_port = 8083

[analytics]
enabled = false
port = 54327
vector_port = 54328
# Setup BigQuery project to enable log viewer on local development stack.
# See: https://supabase.com/docs/guides/getting-started/local-development#enabling-local-logging
gcp_project_id = ""
gcp_project_number = ""
gcp_jwt_path = "supabase/gcloud.json"